<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
</head>
<body>
     <input type=" text" id="field" name="asdf">
     <button onclick="add()">add</button>
     <ul id="todolist"></ul>
</body>
<script>
    const add =() => {
        let inputvalue = document.getElementById('field');
        let listchild = document.createElement('li');
        listchild.innerText = inputvalue.value;
        let removebtn = document.createElement('button');
        removebtn.innerHTML='X';
        removebtn.setAttribute("onclick","remove(this)");
        listchild.appendChild(removebtn);
        document.getElementById('todolist').appendChild(listchild);
        inputvalue='';
    }

    function remove(elem){elem.parentElement.remove()}

</script>
</html>
